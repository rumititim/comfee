<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pay less get more</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/multistep-form.css' %}" />
    <link href="{% static 'app/fas/css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'app/fas/css/brands.css' %}" rel="stylesheet">
    <link href="{% static 'app/fas/css/solid.css' %}" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Comfee</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'manage_order' %}">Manage own</a></li>
                    <li><a href="{% url 'show_orders' %}">Explore others</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
        
    </div>
    <div class="container body-content">
        <div class="row"></div>
            {% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; 2020 - Startup Weekend Prague</p>
        </footer>
    </div>

    

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/multistep-form.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
